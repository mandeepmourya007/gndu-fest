{% extends "commant.html" %}
{% load static %}
{% block title %}
Participant
{% endblock %}


{% block content %}
    {% for e in events %}
       <div class="card">
         <div class="card-header">
           <center><h1>{{ e.name }} participant</h1></center>
         </div>
         <div class="card-body">
            <blockquote class="blockquote mb-0">
              <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  {% for s in e.student_set.all %}
                  <li class="list-group-item">{{ s.username }}</li>
                  <br>
                </ul>
                 {% endfor %}
                 <br>
              </div>
               
        
        
               <footer class="blockquote-footer"> <cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
       </div>
       {% endfor %}
      
      
    

{% endblock %}
